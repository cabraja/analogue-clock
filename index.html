<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>

    <div id="loading-screen">
        <h3 id="loading-text">Loading</h3>
    </div>

    <div id="clock">
        <div id="outer-clock-face">

            <div id="inner-clock-face"></div>

            <div class="outer-line-thick"></div>
            <div class="outer-line-thick"></div>

            <div class="outer-line-thin outer-line-thin1"></div>
            <div class="outer-line-thin outer-line-thin2"></div>
            <div class="outer-line-thin outer-line-thin3"></div>
            <div class="outer-line-thin outer-line-thin4"></div>

            <div class="hand hand-hour"></div>
            <div class="hand hand-minute"></div>
            <div class="hand hand-second"></div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
